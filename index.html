<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech App</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f4f7f6;
            --surface: #ffffff;
            --text: #333333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .controls-group {
            margin-bottom: 1.5rem;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            margin-bottom: 1rem;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .filter-item {
            flex: 1;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.8rem;
        }

        .slider-container label {
            width: 70px;
            margin: 0;
        }

        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }

        .value-display {
            width: 30px;
            text-align: right;
            font-size: 0.85rem;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #speak-btn { background: var(--primary); color: white; }
        #speak-btn:hover { background: #357abd; }
        
        #stop-btn { background: #e74c3c; color: white; }
        #stop-btn:hover { background: #c0392b; }

        .note {
            font-size: 0.8rem;
            color: #777;
            margin-top: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Text to Speech</h1>
    
    <textarea id="text-input" placeholder="Type something here to hear it spoken..."></textarea>

    <div class="controls-group">
        <div class="filter-row">
            <div class="filter-item">
                <label for="gender-filter">Gender Filter</label>
                <select id="gender-filter">
                    <option value="all">Show All</option>
                    <option value="female">Female (Guessed)</option>
                    <option value="male">Male (Guessed)</option>
                </select>
            </div>
        </div>

        <label for="voice-select">Select Voice</label>
        <select id="voice-select"></select>

        <div class="slider-container">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span class="value-display" id="volume-val">1</span>
        </div>

        <div class="slider-container">
            <label for="rate">Speed</label>
            <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
            <span class="value-display" id="rate-val">1</span>
        </div>

        <div class="slider-container">
            <label for="pitch">Pitch</label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            <span class="value-display" id="pitch-val">1</span>
        </div>
    </div>

    <div class="buttons">
        <button id="speak-btn">Speak</button>
        <button id="stop-btn">Stop</button>
    </div>
    
    <div class="note">
        Note: "Gender" relies on voice names provided by your OS. Some voices may not specify gender.
    </div>
</div>

<script>
    const synth = window.speechSynthesis;

    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const genderFilter = document.getElementById('gender-filter');
    const volumeInput = document.getElementById('volume');
    const rateInput = document.getElementById('rate');
    const pitchInput = document.getElementById('pitch');
    const volumeVal = document.getElementById('volume-val');
    const rateVal = document.getElementById('rate-val');
    const pitchVal = document.getElementById('pitch-val');
    const speakBtn = document.getElementById('speak-btn');
    const stopBtn = document.getElementById('stop-btn');

    let voices = [];

    // Keywords to detect gender from voice names
    // Note: This isn't perfect, as not all voices label themselves!
    const maleKeywords = ['male', 'man', 'david', 'mark', 'george', 'daniel', 'james', 'alex', 'fred', 'kangkang'];
    const femaleKeywords = ['female', 'woman', 'girl', 'zira', 'susan', 'hazel', 'heather', 'samantha', 'victoria', 'huihui', 'yaoyao', 'ting-ting'];

    function populateVoices() {
        voices = synth.getVoices();
        const selectedGender = genderFilter.value;
        
        voiceSelect.innerHTML = '';
        
        // Sort voices alphabetically
        voices.sort((a, b) => a.name.localeCompare(b.name));

        let hasResults = false;

        voices.forEach((voice) => {
            const nameLower = voice.name.toLowerCase();
            let isMatch = true;

            // --- Gender Filtering Logic ---
            if (selectedGender === 'male') {
                isMatch = maleKeywords.some(keyword => nameLower.includes(keyword));
            } else if (selectedGender === 'female') {
                isMatch = femaleKeywords.some(keyword => nameLower.includes(keyword));
            }
            // ------------------------------

            if (isMatch) {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.setAttribute('data-lang', voice.lang);
                option.setAttribute('data-name', voice.name);
                voiceSelect.appendChild(option);
                hasResults = true;
            }
        });

        if (!hasResults) {
            const option = document.createElement('option');
            option.textContent = "-- No voices found for this filter --";
            voiceSelect.appendChild(option);
        }
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }

    // Re-populate list when gender filter changes
    genderFilter.addEventListener('change', populateVoices);

    function speak() {
        if (synth.speaking) {
            console.error('speechSynthesis.speaking');
            return;
        }

        if (textInput.value !== '') {
            const speakText = new SpeechSynthesisUtterance(textInput.value);
            
            const selectedOption = voiceSelect.selectedOptions[0];
            
            // Safety check if list is empty
            if(!selectedOption || selectedOption.value.includes("-- No voices")) {
                alert("Please select a valid voice first.");
                return;
            }

            const voiceName = selectedOption.getAttribute('data-name');
            const selectedVoice = voices.find(voice => voice.name === voiceName);
            
            // Set voice and language
            speakText.voice = selectedVoice;
            speakText.lang = selectedVoice.lang; 

            speakText.volume = volumeInput.value;
            speakText.rate = rateInput.value;
            speakText.pitch = pitchInput.value;

            speakText.onend = e => { console.log('Done speaking...'); };
            speakText.onerror = e => { console.error('Something went wrong'); };

            synth.speak(speakText);
        }
    }

    speakBtn.addEventListener('click', e => {
        e.preventDefault();
        speak();
    });

    stopBtn.addEventListener('click', e => {
        e.preventDefault();
        synth.cancel();
    });

    rateInput.addEventListener('change', e => rateVal.textContent = rateInput.value);
    pitchInput.addEventListener('change', e => pitchVal.textContent = pitchInput.value);
    volumeInput.addEventListener('change', e => volumeVal.textContent = volumeInput.value);
</script>

</body>
</html>
