<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech App</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f4f7f6;
            --surface: #ffffff;
            --text: #333333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            margin-bottom: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .controls-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            margin-bottom: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.8rem;
        }

        .slider-container label {
            width: 70px;
            margin: 0;
        }

        input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }

        .value-display {
            width: 30px;
            text-align: right;
            font-size: 0.85rem;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        #speak-btn { background: var(--primary); color: white; }
        #speak-btn:hover { background: #357abd; }
        
        #stop-btn { background: #e74c3c; color: white; }
        #stop-btn:hover { background: #c0392b; }

    </style>
</head>
<body>

<div class="container">
    <h1>Text to Speech</h1>
    
    <textarea id="text-input" placeholder="Type something here to hear it spoken..."></textarea>

    <div class="controls-group">
        <label for="voice-select">Voice Selection</label>
        <select id="voice-select"></select>

        <div class="slider-container">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <span class="value-display" id="volume-val">1</span>
        </div>

        <div class="slider-container">
            <label for="rate">Speed</label>
            <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
            <span class="value-display" id="rate-val">1</span>
        </div>

        <div class="slider-container">
            <label for="pitch">Pitch</label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
            <span class="value-display" id="pitch-val">1</span>
        </div>
    </div>

    <div class="buttons">
        <button id="speak-btn">Speak</button>
        <button id="stop-btn">Stop</button>
    </div>
</div>

<script>
    const synth = window.speechSynthesis;

    // DOM Elements
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const volumeInput = document.getElementById('volume');
    const rateInput = document.getElementById('rate');
    const pitchInput = document.getElementById('pitch');
    const volumeVal = document.getElementById('volume-val');
    const rateVal = document.getElementById('rate-val');
    const pitchVal = document.getElementById('pitch-val');
    const speakBtn = document.getElementById('speak-btn');
    const stopBtn = document.getElementById('stop-btn');

    let voices = [];

    // 1. Fetch and Populate Voices
    function populateVoices() {
        voices = synth.getVoices();
        
        // Clear existing options
        voiceSelect.innerHTML = '';

        voices.forEach((voice) => {
            const option = document.createElement('option');
            option.textContent = `${voice.name} (${voice.lang})`;
            option.setAttribute('data-lang', voice.lang);
            option.setAttribute('data-name', voice.name);
            voiceSelect.appendChild(option);
        });
    }

    // Browsers load voices asynchronously, so we wait for the event
    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
        speechSynthesis.onvoiceschanged = populateVoices;
    }

    // 2. Speak Function
    function speak() {
        if (synth.speaking) {
            console.error('speechSynthesis.speaking');
            return;
        }

        if (textInput.value !== '') {
            const speakText = new SpeechSynthesisUtterance(textInput.value);

            // Find the selected voice object
            const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
            const selectedVoice = voices.find(voice => voice.name === selectedOption);
            
            speakText.voice = selectedVoice;
            speakText.volume = volumeInput.value;
            speakText.rate = rateInput.value;
            speakText.pitch = pitchInput.value;

            // Visual feedback handling
            speakText.onend = e => {
                console.log('Done speaking...');
            };

            speakText.onerror = e => {
                console.error('Something went wrong');
            };

            synth.speak(speakText);
        }
    }

    // 3. Event Listeners
    speakBtn.addEventListener('click', e => {
        e.preventDefault();
        speak();
    });

    stopBtn.addEventListener('click', e => {
        e.preventDefault();
        synth.cancel(); // Stops playback instantly
    });

    // Update value displays next to sliders
    rateInput.addEventListener('change', e => rateVal.textContent = rateInput.value);
    pitchInput.addEventListener('change', e => pitchVal.textContent = pitchInput.value);
    volumeInput.addEventListener('change', e => volumeVal.textContent = volumeInput.value);

</script>

</body>
</html>
